[paths]
container.dir = /media/local/input_container/reception/
network.dir = /media/network_containers/
load.dir = /media/local/input_container/loaded/
unzip.dir = /media/local/input_container/unzipped/
log.dir = /media/local/output_container/logging/
failed.dir = /media/local/output_container/failed/
history.dir = /home/eyet/dop-queue/history/

[queue]
max.history = 100
sleep.interval = 1
verbose = yes
max.gpu.assignment = 1

[fetcher]
remove.invalid.containers = no
valid.executors = anees,ilja,markus
sleep.interval = 1
min.space = 0.05

[builder]
sleep.interval = 1
load.suffix = tar
build.suffix = zip

[docker]
mem.limit = 64g
mount.volumes = /media/data/expImages:/imgdir,/media/local/output_container:/outdir,/media/local/input_container/datasets:/datadir,/media/data/aug-learning:/aug-learning
remove = yes
network.mode = host
logging.interval = 10
