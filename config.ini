[queue]
container.path = /media/local/input_container/reception
network.path = /media/temporary_network_share
load.directory = /media/local/input_container/loaded
build.directory = /media/local/input_container/unzipped
max.history = 100
remove.invalid.containers = no
valid.executors = anees,ilja,ferry,markus
mount.volumes = /media/data/expImages:/imgdir
run.params = --net=host

[reporting]
log.dir = /media/local/output_container/logging/
verbose = yes

[gpu]
max.assignment = 1

